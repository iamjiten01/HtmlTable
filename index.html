<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 50px;
    }

    table,
    td {
      /* border: 1px solid #000; */
      border-collapse: collapse;
    }

    td {
      border: 1px solid #000;
      height: 20px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>a</td>
      <td rowspan="2">b</td>
    </tr>
    <tr>
      <td rowspan="2">c</td>
      <td style="border: none"></td>
    </tr>
    <tr>
      <td>d</td>
    </tr>
  </table>
</body>

</html>
